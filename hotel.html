<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center mt-3">Welcome To Baper Hotel</h1>
            <hr>
        </div>
    </header>
    <main>
        <section id="amount-details">
            <div class="container mb-4">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="show-text bg-info text-white rounded p-4 my-2">
                            <h4>Deposit</h4>
                            <p>$<span id="prev-deposit">00</span></p>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="show-text bg-primary text-white rounded p-4 my-2">
                            <h4>withdraw</h4>
                            <p>$<span id="prev-withdraw">00</span></p>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="show-text bg-info text-white rounded p-4 my-2">
                            <h4>Total amount</h4>
                            <p>$<span id="prev-amount">1200</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <section id="amount-inpt">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="text bg-info bg-gradient rounded text-center p-4  mt-3">
                            <h3>Please Deposit</h3>
                            <input id="deposit-inpt" type="text" placeholder="enter ur amount" class="my-3 w-50"><br>
                            <button class="custom-btn" id="btn-deposit">Deposit</button>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="text bg-info bg-gradient rounded text-center p-4 mt-3">
                            <h3>Please withdraw</h3>
                            <input id="withdraw-inpt" type="text" placeholder="enter ur amount" class="my-3 w-50"><br>
                            <button class="custom-btn" id="btn-withdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/hotel.js"></script>
</body>
</html>
